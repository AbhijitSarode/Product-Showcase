<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <header >
        <!-- Logo -->
        <img src="./assets/logo.svg" alt="Logo" class="logo">
        
        <!-- Navigation -->
        <nav role="navigation">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Account + Cart -->
        <div role="Account">
            <button aria-label="My Cart">Cart</button>
            <img src="./assets/image-avatar.png" alt="Avatar">
        </div>
    </header>

    <main>

        <!-- Left: Images panel (Carousel) -->
        <div class="">

            <!-- Main image -->
                <picture>
                    <img src="./assets/image-product-1.jpg" alt="Main image">
                </picture>

                <!-- Image thumbnails -->
                
                <!-- 
                    ******  TO APOORVA  ******
                    - Below is the exmaple of carousel you assigned to make. Use 'role', 'tabindex' & 'aria-selected' attributes to make it accessible.
                    - It'll also make Vibhor's job easy as well
                    - The first thumbnail is selected by default (aria-selected="true")
                    - Add 'hidden' attribute to the thumbnails that are not selected (aria-selected="false")
                    - The thumbnails are keyboard accessible as well therefore add onClick & onKeyDown event listeners to the thumbnails
                 -->
                <div class="" role="tablist" aria-label="All images of the product">
                    <img src="./assets/image-product-1-thumbnail.jpg" alt="thumbnail1" tabindex="0" aria-selected="true" role="tab" > 
                    <img src="./assets/image-product-2-thumbnail.jpg" alt="thumbnail2" tabindex="-1" aria-selected="false" role="tab" >
                    <img src="./assets/image-product-3-thumbnail.jpg" alt="thumbnail3" tabindex="-1" aria-selected="false" role="tab" >
                    <img src="./assets/image-product-4-thumbnail.jpg" alt="thumbnail4" tabindex="-1" aria-selected="false" role="tab" >
                </div>
        </div>

        <!-- Right: Product details -->
        <div class="">

            <!-- Product details -->
            <div class="">
                <p>SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            </div>
            
            <!-- Product price -->
            <div>
                <p>$125.00 <span>50%</span></p>
                <p>$250.00</p>
            </div>

            <!-- Product shopping options -->

            <!-- 
                ***** TO VIBHOR *****
                - The paragraph tag is accessible
                - Update the 'aria-label' attribute of the paragraph when you change it using JS tag to keep its accessibility
             -->
            <div>
                <div>
                    <button type="button"  id ="plus" onclick=" addToCart()" onkeydown="">+</button>
                    <p aria-label="0" id="text"> 0 </p>
                    <button type="button"  id ="minus" onclick="removeFromCart()" onkeydown="">-</button>
                </div>
                <button type="button" onclick="" onkeydown="">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
