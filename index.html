<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <header >
        <!-- Logo -->
    
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo" >
            <nav role="navigation">
                     <ul>
                
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> </div>
    <!-- Account + Cart -->
        <div role="Account" class="account-cart">
            <svg width="22" height="20"  xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            <img src="./assets/image-avatar.png"alt="Avatar" style="width: 30px;height:30px">
        </div>

    </header>
    
    <main>
<div class="lower-portion">
        
        

            <!-- Main image -->
            <picture>
    
            <img src="./assets/image-product-1.jpg" alt="Main image" id="picture-1">
            </picture>

                <div class="product-1">
                    
                <div class="show-case" role="tablist" aria-label="All images of the product">
                    <img src="./assets/image-product-1-thumbnail.jpg" alt="thumbnail1" tabindex="0" aria-selected="true" role="tab" > 
                    <img src="./assets/image-product-2-thumbnail.jpg" alt="thumbnail2" tabindex="-1" aria-selected="false" role="tab">
                
                    <img src="./assets/image-product-3-thumbnail.jpg" alt="thumbnail3" tabindex="-1" aria-selected="false" role="tab" >
                    <img src="./assets/image-product-4-thumbnail.jpg" alt="thumbnail4" tabindex="-1" aria-selected="false" role="tab">
            
                </div>  
            </div>  
</div>
        <!-- Right: Product details -->
        
            <div class="left-portion">
            <!-- Product details -->
            <div class="product-details">
                <p id="sneaker-company">SNEAKER COMPANY</p>
                <h1 id="limited">Fall Limited Edition Sneakers</h1>
                 <p id="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll
                    withstand everything the weather can offer.
                 </p>
                
                
            </div>
            
            <!-- Product price -->
            <div class="product-price">
                <p id="main-price">$125.00 <span id="discount">50%</span></p>
                <p id="discount-price">$250.00</p>
                  
            </div>

            

          
            <div>
                <div class="button">
                    <button type="button" onclick="" onkeydown="" class="btn" >+</button>
                    <p aria-label="0" class="zero" >0</p>
                    <button type="button" onclick="" onkeydown="" class="btn" >-</button>
                </div>
                <button type="button" onclick="" onkeydown="" id="add-to-cart">Add to cart</button>
            </div>
            </div>
        </div>
</div>
</div>

    </main>
</body>
</html>
