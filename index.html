<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <header >
        <!-- Logo -->
    
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo">
            <div role="navigation" class="navbar-div">
                     <ul>
                
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> </div>
    
    
        
        
         
        <!-- Account + Cart -->
        <div role="Account">
            <button aria-label="My Cart">Cart</button>
            <img src="./assets/image-avatar.png" alt="Avatar">
        </div>

    </header>
    
    <main>

        <!-- Left: Images panel (Carousel) -->
        <div class="">

            <!-- Main image -->
                  <picture>
                    <img src="./assets/image-product-1.jpg" alt="Main image" id="picture-1">
                </picture>
                <div class="show-case" role="tablist" aria-label="All images of the product">
                    <img src="./assets/image-product-1-thumbnail.jpg" alt="thumbnail1" tabindex="0" aria-selected="true" role="tab" id="product-1" > 
                    <img src="./assets/image-product-2-thumbnail.jpg" alt="thumbnail2" tabindex="-1" aria-selected="false" role="tab" id="product-2" >
                
                <!-- 
                    ******  TO APOORVA  ******
                    - Below is the exmaple of carousel you assigned to make. Use 'role', 'tabindex' & 'aria-selected' attributes to make it accessible.
                    - It'll also make Vibhor's job easy as well
                    - The first thumbnail is selected by default (aria-selected="true")
                    - Add 'hidden' attribute to the thumbnails that are not selected (aria-selected="false")
                    - The thumbnails are keyboard accessible as well therefore add onClick & onKeyDown event listeners to the thumbnails
                 -->
                <div class="" role="tablist" aria-label="All images of the product">
                    <img src="./assets/image-product-1-thumbnail.jpg" alt="thumbnail1" tabindex="0" aria-selected="true" role="tab" > 
                    <img src="./assets/image-product-2-thumbnail.jpg" alt="thumbnail2" tabindex="-1" aria-selected="false" role="tab" >
                    <img src="./assets/image-product-3-thumbnail.jpg" alt="thumbnail3" tabindex="-1" aria-selected="false" role="tab" >
                    <img src="./assets/image-product-4-thumbnail.jpg" alt="thumbnail4" tabindex="-1" aria-selected="false" role="tab" >
                </div>
        </div>

        <!-- Right: Product details -->
        
            <div class="left-portion">
            <!-- Product details -->
            <div class="product-details">
                <p id="sneaker-company">SNEAKER COMPANY</p>
                <h1 id="limited">Fall Limited Edition Sneakers</h1>
                 <p id="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll
                    withstand everything the weather can offer.
                 </p>
                
                
            </div>
            
            <!-- Product price -->
            <div class="product-price">
                <p id="main-price">$125.00 <span id="discount">50%</span></p>
                <p id="discount-price">$250.00</p>
                  
            </div>

            <!-- Product shopping options -->

            <!-- 
                ***** TO VIBHOR *****
                - The paragraph tag is accessible
                - Update the 'aria-label' attribute of the paragraph when you change it using JS tag to keep its accessibility
             -->
            <div>
                <div>
                    <button type="button" onclick="" onkeydown="">+</button>
                    <p aria-label="0">0</p>
                    <button type="button" onclick="" onkeydown="">-</button>
                </div>
                <button type="button" onclick="" onkeydown="" id="add-to-cart">Add to cart</button>
            </div>
            </div>
        </div>
</div>
</div>

    </main>
</body>
</html>
